<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>ðŸŽ¨ Etch-a-sketch</title>
  </head>
  <body>
    <div id="gridOverlay" class="hidden">
      <p>Move the slider to adjust the resolution of the artboard.</p>
      <output id="gridValue"></output>
      <input
        type="range"
        name=""
        id="gridInput"
        min="1"
        max="100"
        oninput="gridValue.value=calculateGrid(value)"
      />
      <div>
        <button id="gridApply" class="button-green">Apply</button>
        <button
          id="grid-cancel"
          class="button-red"
          onclick="toggleChangeGridOverlay()"
        >
          Cancel
        </button>
      </div>
    </div>
    <div id="actions">
      <!-- <input type="color" /> -->
      <button id="grid" onclick="toggleChangeGridOverlay()">Change Grid</button>
      <button id="clear" class="button-red">Clear Artboard</button>
    </div>
    <div id="info">
      <div id="status"></div>
      <div id="instructions">
        Click on the square and move the cursor to draw.
      </div>
    </div>
    <div id="container"></div>
    <script src="main.js"></script>
  </body>
</html>
