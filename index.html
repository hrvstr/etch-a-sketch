<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>ðŸŽ¨ Etch-a-sketch</title>
  </head>
  <body>
    <div id="gridOverlay" class="hidden">
      <p>Move the slider to adjust the resolution of the artboard.</p>
      <output id="gridValue"></output>
      <input
        type="range"
        name="gridInput"
        id="gridInput"
        min="1"
        max="100"
        value="16"
        oninput="gridValue.value=calculateGrid(value)"
      />
      <div>
        <button id="gridApply" class="background-green">Apply</button>
        <button
          id="grid-cancel"
          class="background-red"
          onclick="toggleChangeGridOverlay()"
        >
          Cancel
        </button>
      </div>
    </div>
    <div id="tools">
      <button id="colorModeButton" class="background-green">Random</button>
      <div class="separator hidden" id="colorSeparator"></div>
      <input type="color" id="colorPicker" class="hidden" />
      <label for="colorPicker" id="colorLabel" class="hidden"></label>
    </div>
    <div id="actions">
      <div id="drawModeIndicator" class="hidden background-green"></div>
      <div id="drawModeSeparator" class="separator hidden"></div>
      <button id="help" class="hidden">Help</button>
      <button id="grid" onclick="toggleChangeGridOverlay()">Change Grid</button>
      <button id="clear" class="background-red">Clear Artboard</button>
    </div>
    <div id="drawModeIndicator" class="hidden background-green"></div>
    <div id="info">
      <div id="status"></div>
      <div id="instructions"></div>
      <button id="infoClose">Hide</button>
    </div>
    <div id="container"></div>
    <footer>Etch a sketch. Build by Richard Muhler. Â© 2022</footer>
    <script src="main.js"></script>
  </body>
</html>
